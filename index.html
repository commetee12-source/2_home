
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리학교 안전사고 지도</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a202c;
        }
        #app-container {
            width: 100vw;
            height: 100vh;
        }
        .label {
            color: #fff;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .marker {
            width: 40px;
            height: 40px;
            background-color: rgba(239, 68, 68, 0.8); /* bg-red-500 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .marker:hover {
            transform: scale(1.2);
            background-color: rgba(220, 38, 38, 1); /* bg-red-600 */
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1.3);
                box-shadow: 0 0 15px 5px rgba(250, 204, 21, 0.7);
            }
            50% {
                transform: scale(1.4);
                box-shadow: 0 0 25px 10px rgba(250, 204, 21, 0.9);
            }
        }
        .highlighted-marker {
            border-color: #fde047; /* yellow-300 */
            animation: pulse 1.5s infinite;
        }
        /* Custom scrollbar for incident list */
        .incident-list::-webkit-scrollbar {
            width: 8px;
        }
        .incident-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .incident-list::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 10px;
        }
        .incident-list::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
